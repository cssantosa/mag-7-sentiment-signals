# Mag 7 AI Sentiment Pipeline - entities and rules
# Single config for tickers, AI buzz, proxy companies, partnerships, hype formula.

mag7:
  tickers: [NVDA, MSFT, AAPL, AMZN, GOOGL, META, TSLA]
  # Ticker symbol -> company name / aliases / products / subsidiaries for headline matching
  aliases:
    NVDA: [Nvidia, NVIDIA, GeForce, RTX, Tegra, CUDA, Hopper, Blackwell]
    MSFT: [Microsoft, LinkedIn, GitHub, Copilot, Xbox, Surface, Azure, Windows]
    AAPL: [Apple, Siri, iPhone, Mac, iPad, Apple Watch, AirPods, Apple Vision Pro, Apple Vision Pro 2, iOS, macOS, App Store]
    AMZN: [Amazon, Alexa, AWS, Prime, Kindle, Fire TV, Ring]
    GOOGL: [Google, Alphabet, Waymo, YouTube, Waze, Verily, Pixel, Chrome, Android]
    META: [Meta, Facebook, Instagram, WhatsApp, Quest, Ray-Ban Meta]
    TSLA: [Tesla, Optimus, Musk, SpaceX, Cybertruck, Model 3, Model Y, Model S, Model X]

ai_buzz_phrases:
  - AI
  - Agentic
  - Generative AI
  - Gen AI
  - LLMs
  - Large Language Model
  - GPUs
  - Data Centers
  - Datacenter
  - Machine Learning
  - ML
  - Neural
  - Transformer
  - ChatGPT
  - artificial intelligence

ai_buzz_entities:
  - OpenAI
  - Anthropic
  - Mistral
  - Ollama
  - Qwen
  - xAI
  - Google DeepMind
  - DeepMind
  - Cohere
  - Hugging Face
  - Stability AI

# Private AI companies: when mentioned alongside a Mag 7 ticker, apply partnership_weight
proxy_private_ai:
  - OpenAI
  - Anthropic
  - Mistral
  - xAI

partnership_weight: 2.0

# Explicit partnerships: ticker -> list of AI partners. Weight applies only when headline mentions ticker + one of these.
partnerships:
  MSFT: [OpenAI]
  GOOGL: [Anthropic, DeepMind, Google DeepMind, Qwen]
  AMZN: [Anthropic]
  META: [Llama, Meta AI]
  # Add Qwen, DeepSeek, Ollama for tickers that have or may have partnerships
  AAPL: [OpenAI]   # e.g. Apple Intelligence / OpenAI deal
  NVDA: [OpenAI, Anthropic, Mistral, xAI, DeepSeek]  # GPU partnerships

# Terms that count as each AI partner (products, model names, people)
partnership_entity_aliases:
  OpenAI: [ChatGPT, "Sam Altman", GPT-4, GPT-5, GPT-4o, O1, o1]
  Anthropic: [Claude, "Dario Amodei"]
  Mistral: [Mistral AI, Mixtral, Mistral]
  xAI: [Grok, xAI]
  DeepMind: [DeepMind, "Google DeepMind", Gemini]
  Qwen: [Qwen, Qwen2, Qwen2.5, "Qwen 2", Tongyi]
  DeepSeek: [DeepSeek, "Deep Seek", DeepSeek-V2, "DeepSeek V2"]
  Ollama: [Ollama]
  Llama: [Llama, Llama 2, Llama 3]
  "Meta AI": [Meta AI]

# Hype score formula: mean_weighted * log_volume
# mean = mean(sentiment * weight) per headline, weight = partnership_weight when proxy match else 1.0
# then multiply by log(1 + count)
# Bullwhip: supplier vs consumer (who gets sentiment spike first?)
bullwhip_roles:
  supplier: [NVDA]   # chips / infra
  consumer: [META, GOOGL, MSFT, AMZN, AAPL]  # apps / cloud
  other: [TSLA]

hype:
  formula: mean_weighted_log_volume
  window_hours: 24   # aggregate by day; use 1 for hourly if data available
  rsi_period: 14
